version: "3"
services:
  redis:
    image: "redis:7-alpine"
    expose:
      - "6379:6379"
  postgres:
    image: "postgres:14-alpine"
    env_file: .env
    environment:
      - POSTGRES_USER=cloud
      - POSTGRES_DB=cloud
    expose:
      - "5432"
  cloud-backend:
    image: "mderam/cloud-backend:latest"
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - redis
      - postgres
    expose:
      - "8000:8000"
    ports:
      - "1025:1025"
  cloud-frontend:
    image: "mderam/cloud-frontend:latest"
    restart: always
    environment:
      - NODE_ENV=production
    expose:
      - "3000:3000"
  cloud-nginx:
    image: "mderam/cloud-nginx:latest"
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
      - "8000:8000"
    volumes:
      - nginx_secrets:/etc/letsencrypt
    depends_on:
      - cloud-backend
      - cloud-frontend

volumes:
  nginx_secrets:
